<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåç Language Translator</title>
    <style>
        body {
            background: linear-gradient(to right, #012c38, #213c5c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            resize: vertical;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #ffffff;
            color: #0072ff;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #e0e0e0;
        }

        .output {
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            text-align: left;
        }

        .output h3 {
            margin-bottom: 10px;
            color: #ffe082;
        }

        .output p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <h1>üåç Multilingual Text Translator</h1>
    <form method="post">
        <textarea name="text" rows="4" placeholder="Enter your text here..." required></textarea>
        <select name="dest_lang" required>
            <option value="" disabled selected>Choose target language</option>
            {% for code, lang in languages.items() %}
                <option value="{{ code }}">{{ lang.title() }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Translate">
    </form>

    {% if translated_text %}
        <div class="output">
            <h3>Detected Language Code: {{ source_lang }}</h3>
            <h3>Translated Text:</h3>
            <p>{{ translated_text }}</p>
        </div>
    {% endif %}
</body>
</html>
